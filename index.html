<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <p>Ano de Nascimento: 
            <input type="number" name="ano" id="ano" min="0">
        </p>
        <p>Sexo: 
            <input type="radio" name="sexo" id="masc" checked> 
            <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="fem"> 
            <label for="fem">Feminino </label>
        </p>
        <p>
            <input type="button" value="Verificar" id="btn1" onclick="clicar()">
        </p>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </main>
    <footer>&copy; CursoemVideo</footer>
</body>
</html>
